		</div>
		<div class="middle">
			<div>
				<img src="./img/5b4d4f8a7d051.png">
				<div class="float">
					<div class="middle-top">
						<div><a href="login.html" class="a3">登录</a></div>
						<div><a href="register.html" class="a4"  target="blank">注册</a></div>
					</div>
					<div class="middle-md">
						<form action="#">
							<div id="b1">用户名称：<input type="text" id="uname" placeholder="请输入用户名称" maxLength="10" autofocus required></div>
							<div id="b2">用户密码：<input type="password" id="upwd" placeholder="请输入6位数数字或字母" maxLength="6" required></div>
							<div id="b3"><input type="button" value="登录" onclick="login()"></div>

		<script src="common.js"></script>
		<script>
		  function login(){
			  //1.创建异步xhr
				var xhr=createXhr();
				//2.监听
				xhr.onreadystatechange=function(){
				 if(xhr.readyState==4&&xhr.status==200){
				   var res=xhr.responseText;
					 if(res==1){
						 alert("登录成功");
						 location.href="http://localhost:3000/index.html";
						}else if(res==0){
							alert("登录失败");
						}
					}
				}
				//3.打开连接
				  //获取输入用户名称
				var user_name=$("uname").value;
				var user_pwd=$("upwd").value;
				xhr.open("get","/user/login?uname="+user_name+"&upwd="+user_pwd,true);
       //4.发送请求
			  xhr.send(null);
			}

		</script>
 </body>
